{% load i18n %}
<div class="modal fade {{ title.split|join:"-" }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">{% blocktrans with filter_title=title %} By
                    {{ filter_title }} {% endblocktrans %}</h4>
            </div>
            <div class="modal-body">

                <ul>
                    {% for choice in choices %}
                        <li{% if choice.selected %} class="selected"{% endif %}>
                            <a href="{{ choice.query_string|iriencode }}"
                               title="{{ choice.display }}">{{ choice.display }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary">Aplicar</button>
            </div>

        </div>
    </div>
</div>
